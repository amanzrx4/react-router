name: website

on:
  push:
#     paths:
#       - docs/**

jobs:
  website:
    if: github.repository == "remix-run/react-router" && github.ref == "refs/heads/logan/refresh-docs"
    runs-on: ubuntu-latest

    steps:
      - name: Refresh the docs
        uses: fjogeleit/http-request-action@master
        with:
          url: "${{ secrets.DOCS_REFRESH_URL }}?ref={{ github.ref}}"
          method: "POST"
          customHeaders: "{ Authorization: ${{ secrets.DOCS_REFRESH_TOKEN }} }"
